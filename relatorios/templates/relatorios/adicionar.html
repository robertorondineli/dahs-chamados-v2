{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <h2>Adicionar Novo Relatório</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="chave">Chave do Relatório:</label>
            <input type="text" class="form-control" id="chave" name="chave" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Importar Relatório</button>
    </form>
</div>
{% endblock %}
